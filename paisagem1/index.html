<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noite Estrelada</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            cursor: default;
            background: #000;
        }

        .sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to bottom, 
                #0a0e27 0%, 
                #1a1f3a 40%, 
                #2d3561 70%,
                #3d4a7a 100%);
            overflow: hidden;
        }

        .sea {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, 
                #1e3a5f 0%,
                #152844 30%,
                #0d1829 70%,
                #050b14 100%);
            overflow: hidden;
            border-top: 2px solid rgba(100, 150, 200, 0.2);
        }

        .star {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
            z-index: 5;
        }

        .star:hover {
            transform: scale(1.5) rotate(72deg);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1));
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 12%;
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.4s ease;
            filter: drop-shadow(0 0 50px rgba(255, 250, 200, 0.7));
            z-index: 8;
        }

        .moon:hover {
            transform: scale(1.12);
            filter: drop-shadow(0 0 70px rgba(255, 250, 200, 0.9));
        }

        .crow {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 20;
        }

        .flying {
            animation: across 25s linear infinite, float 4s ease-in-out infinite alternate;
        }

        .flying img {
            width: 100px;
            height: 100px;
            display: block;
        }

        .flying:hover {
            animation-play-state: paused, paused;
            transform: scale(1.2);
        }

        .crow1 { top: 20%; left: -150px; animation-delay: 0s; }
        .crow2 { top: 35%; left: -150px; animation-delay: 8s; }
        .crow3 { top: 50%; left: -150px; animation-delay: 16s; }


        @keyframes across {
            0% { left: -150px; }
            100% { left: 110%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .water-shimmer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 50% 20%, rgba(200, 220, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 30% 40%, rgba(180, 200, 230, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 70% 35%, rgba(190, 210, 240, 0.12) 0%, transparent 45%);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

        .moon-path {
            position: absolute;
            left: 50%;
            top: 0;
            width: 120px;
            height: 100%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom,
                rgba(255, 250, 200, 0.3) 0%,
                rgba(255, 245, 180, 0.25) 20%,
                rgba(250, 240, 160, 0.2) 40%,
                rgba(240, 230, 140, 0.15) 60%,
                rgba(230, 220, 120, 0.1) 80%,
                transparent 100%);
            filter: blur(15px);
            animation: water-reflect 3s ease-in-out infinite;
        }

        @keyframes water-reflect {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.5; }
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 80px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 80"><path d="M0,40 Q150,20 300,40 T600,40 T900,40 T1200,40 L1200,80 L0,80 Z" fill="rgba(255,255,255,0.03)"/></svg>');
            background-size: 1200px 80px;
            animation: wave-move 15s linear infinite;
        }

        .wave2 {
            height: 60px;
            opacity: 0.5;
            animation: wave-move 20s linear infinite reverse;
            bottom: 10px;
        }

        @keyframes wave-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-600px); }
        }

        .star-sparkle {
            position: absolute;
            border-radius: 50%;
            background: white;
            animation: sparkle-float 3s ease-in-out infinite;
        }

        @keyframes sparkle-float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-10px) scale(0.8); opacity: 0.3; }
        }

        .poem-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, rgba(15, 20, 50, 0.98), rgba(20, 30, 60, 0.98));
            border: 3px solid rgba(255, 215, 100, 0.8);
            border-radius: 30px;
            padding: 50px 60px;
            max-width: 600px;
            text-align: center;
            color: #fff9e6;
            font-size: 24px;
            line-height: 2;
            font-style: italic;
            box-shadow: 
                0 0 60px rgba(255, 215, 100, 0.4),
                inset 0 0 40px rgba(255, 215, 100, 0.1);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: none;
            z-index: 1000;
        }

        .poem-box.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .poem-box::before {
            content: '✨';
            display: block;
            font-size: 40px;
            margin-bottom: 25px;
            animation: float-sparkle 3s ease-in-out infinite;
        }

        @keyframes float-sparkle {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }

        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px white;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(to right, white, transparent);
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translate(-500px, 500px) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sky" id="sky">
        <div class="moon" data-poem="Como a lua ilumina a escuridão, você traz luz para os meus dias mais sombrios. Constante, bela, impossível de ignorar.">
            <svg viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="moonGrad" cx="35%" cy="35%">
                        <stop offset="0%" style="stop-color:#fffef0"/>
                        <stop offset="40%" style="stop-color:#fff9d9"/>
                        <stop offset="70%" style="stop-color:#ffe9b3"/>
                        <stop offset="100%" style="stop-color:#f5d98f"/>
                    </radialGradient>
                </defs>
                <circle cx="75" cy="75" r="70" fill="url(#moonGrad)"/>
                <ellipse cx="50" cy="55" rx="14" ry="18" fill="#f5d98f" opacity="0.25"/>
                <ellipse cx="85" cy="70" rx="11" ry="14" fill="#f5d98f" opacity="0.25"/>
                <ellipse cx="60" cy="90" rx="9" ry="11" fill="#f5d98f" opacity="0.25"/>
                <ellipse cx="95" cy="50" rx="7" ry="9" fill="#f5d98f" opacity="0.25"/>
                <ellipse cx="70" cy="65" rx="6" ry="7" fill="#f5d98f" opacity="0.2"/>
            </svg>
        </div>

        <div class="crow flying crow1" data-poem="Mesmo os corvos, símbolos do mistério, param seu voo ao contemplar sua beleza.">
            <img src="https://i.pinimg.com/originals/a6/d4/7a/a6d47abcb3101e81f62a6041abed48eb.gif" width="100" height="100"/>
        </div>
        <div class="crow flying crow2" data-poem="Livres como pássaros, mas escolho estar ao seu lado. Essa é a liberdade que escolho.">
            <img src="https://i.pinimg.com/originals/a6/d4/7a/a6d47abcb3101e81f62a6041abed48eb.gif" width="100" height="100"/>
        </div>
        <div class="crow flying crow3" data-poem="No silêncio da noite, até os corvos sussurram seu nome nas estrelas.">
            <img src="https://i.pinimg.com/originals/a6/d4/7a/a6d47abcb3101e81f62a6041abed48eb.gif" width="100" height="100"/>
        </div>
    </div>

    <div class="sea" id="sea">
        <div class="moon-path"></div>
        <div class="water-shimmer"></div>
        <div class="wave"></div>
        <div class="wave wave2"></div>
    </div>

    <div class="poem-box" id="poemBox"></div>

    <audio id="bg-audio" src="sounds/memory.mp3" loop autoplay muted></audio>

    <button id="muteBtn" data-poem="Espero que goste :)" aria-label="Ativar som" title="Ativar som" style="display:none;" class="mute-button">
        <svg id="muteSvg" viewBox="0 0 24 24" width="40" height="40" xmlns="http://www.w3.org/2000/svg">
            <g id="icon-unmuted" fill="#FFFFFF" style="display:none;">
                <path d="M3 10v4h4l5 5V5L7 10H3z" />
                <path d="M16.5 8.5a4.5 4.5 0 010 7" stroke="#FFFFFF" stroke-width="1" fill="none" />
                <path d="M19 6a7 7 0 010 12" stroke="#FFFFFF" stroke-width="1" fill="none" />
            </g>
            <g id="icon-muted" fill="#FFFFFF">
                <path d="M3 10v4h4l5 5V5L7 10H3z" />
                <path d="M18 6 L6 18" stroke="#FFFFFF" stroke-width="2" />
                <path d="M6 6 L18 18" stroke="#FFFFFF" stroke-width="2" />
            </g>
        </svg>
    </button>

    <script>
        (function() {
            const audio = document.getElementById('bg-audio');
            const btn = document.getElementById('muteBtn');
            const icon = document.getElementById('muteIcon');

            const svg = document.getElementById('muteSvg');
            const iconUnmuted = document.getElementById('icon-unmuted');
            const iconMuted = document.getElementById('icon-muted');
            btn.style.display = 'flex';

            btn.style.position = 'fixed';
            btn.style.left = '20px';
            btn.style.bottom = '20px';
            btn.style.width = '56px';
            btn.style.height = '56px';
            btn.style.border = 'none';
            btn.style.borderRadius = '50%';
            btn.style.background = 'rgba(255,255,255,0.06)';
            btn.style.backdropFilter = 'blur(6px)';
            btn.style.display = 'flex';
            btn.style.alignItems = 'center';
            btn.style.justifyContent = 'center';
            btn.style.boxShadow = '0 6px 20px rgba(0,0,0,0.6)';
            btn.style.cursor = 'pointer';
            btn.style.zIndex = 2000;

            audio.muted = true;
            audio.pause();
            iconUnmuted.style.display = 'none';
            iconMuted.style.display = 'block';
            btn.setAttribute('aria-pressed', 'false');

            btn.addEventListener('click', () => {
                if (audio.muted) {
                    audio.muted = false;
                    audio.play().catch(() => {
                    });
                    iconUnmuted.style.display = 'block';
                    iconMuted.style.display = 'none';
                    btn.title = 'Desativar som';
                    btn.setAttribute('aria-pressed', 'true');
                    btn.dataset.poem = 'Espero que goste :)';
                } else {
                    audio.muted = true;
                    audio.pause();
                    iconUnmuted.style.display = 'none';
                    iconMuted.style.display = 'block';
                    btn.title = 'Ativar som';
                    btn.setAttribute('aria-pressed', 'false');
                    btn.dataset.poem = 'Espero que goste :)';
                }
            });
        })();

        const sky = document.getElementById('sky');
        const sea = document.getElementById('sea');
        const poemBox = document.getElementById('poemBox');
        let hideTimeout;

        const poems = [
            "Os gregos acreditavam que cada um tinha sua estrela. Agora percebo que você é a minha.",
            "As estrelas são belas por causa de uma flor que não podemos ver.",
            "Viver com você é ter felicidade para vida toda.",
            "As estrelas brilham há milhões de anos. Meu amor por você brilhará por toda eternidade.",
            "Viver com minha estrela é meu maior sonho.",
            "Contam lendas sobre constelações. Nossa história será escrita nas estrelas."
        ];

        for (let i = 0; i < 40; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 15 + 12;
            const left = Math.random() * 100;
            const top = Math.random() * 95;
            
            star.style.left = left + '%';
            star.style.top = top + '%';
            const delay = Math.random() * 4;
            star.style.animationDelay = delay + 's';
            star.dataset.poem = poems[Math.floor(Math.random() * poems.length)];
            
            const starSvg = `
                <svg width="${size}" height="${size}" viewBox="0 0 51 48" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="sg${i}" cx="40%" cy="40%">
                            <stop offset="0%" style="stop-color:#ffffff"/>
                            <stop offset="40%" style="stop-color:#ffffeb"/>
                            <stop offset="100%" style="stop-color:#ffd700"/>
                        </radialGradient>
                    </defs>
                    <path d="M25.5,2 L31,18 L48,18 L34.5,28 L40,44 L25.5,34 L11,44 L16.5,28 L3,18 L20,18 Z" 
                          fill="url(#sg${i})" 
                          stroke="#ffed4e" 
                          stroke-width="0.8"/>
                    <ellipse cx="21" cy="16" rx="3" ry="5" fill="white" opacity="0.8" transform="rotate(-25 21 16)"/>
                </svg>
            `;
            
            star.innerHTML = starSvg;
            star.style.animation = `twinkle ${3 + Math.random() * 2}s ease-in-out infinite`;
            
            sky.appendChild(star);

            if (Math.random() > 0.6) {
                const sparkle = document.createElement('div');
                sparkle.className = 'star-sparkle';
                sparkle.style.width = (size * 0.4) + 'px';
                sparkle.style.height = (size * 0.4) + 'px';
                sparkle.style.left = left + '%';
                sparkle.style.top = (Math.random() * 60 + 10) + '%';
                sparkle.style.animationDelay = delay + 's';
                sea.appendChild(sparkle);
            }
        }

        setInterval(() => {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.left = Math.random() * 70 + 15 + '%';
            shootingStar.style.top = Math.random() * 30 + '%';
            shootingStar.style.animation = 'shoot 2.5s linear';
            sky.appendChild(shootingStar);
            setTimeout(() => shootingStar.remove(), 2500);
        }, 5000);

        document.querySelectorAll('[data-poem]').forEach(element => {
            element.addEventListener('mouseenter', (e) => {
                clearTimeout(hideTimeout);
                poemBox.textContent = e.target.dataset.poem;
                poemBox.classList.add('show');
            });

            element.addEventListener('mouseleave', () => {
                hideTimeout = setTimeout(() => {
                    poemBox.classList.remove('show');
                }, 400);
            });
        });
    </script>
</body>
</html>
